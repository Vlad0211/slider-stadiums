<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(90deg, #9e0b0b 50%, #000000 50%);">
          <h1>San Siro</h1>
          <p>Milan, Italy</p>
        </div>
        <div style="background: linear-gradient(90deg, #c00e11 50%, #0a0db9 50%);">
          <h1>Camp Nou</h1>
          <p>Barcelona, Spain</p>
        </div>
        <div style="background: linear-gradient(300deg, #1b2b88 100%, #0026ff 150%);">
          <h1>Stamford Bridge</h1>
          <p>London , England</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ff0101 -8%, #7c0909 138%);">
          <h1>Allianz Arena</h1>
          <p>Munchen, Germany</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://aws-tiqets-cdn.imgix.net/images/content/e8883fa4b39b465c86cccbc495278af6.jpg?auto=format&fit=crop&ixlib=python-3.2.1&q=70&s=cf606fb801d19ab9f25de8960e2dd09f');
          "
        ></div>
        <div
          style="
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Stamford_Bridge_stadium.jpg/2560px-Stamford_Bridge_stadium.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn-japantimes.com/wp-content/uploads/2021/10/np_file_119542.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img1.goodfon.ru/wallpaper/nbig/9/d5/san-siro-giuseppe-meazza.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
